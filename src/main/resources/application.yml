server:
  port: 8083

logging:
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%-5level) %clr([%X{traceId}]){yellow} %clr(%logger{36}){cyan} - %msg%n'

kafka:
  topics:
    withdraw-money: withdraw-money
    deposit-money: deposit-money
    transfer-money: start-transfer-money
    transfer-update-money: update-transfer-money
    transfer-finalize-money: finalize-transfer-money
    deposit-money-to-atm: deposit-money-to-atm
    withdraw-money-from-atm: withdraw-money-from-atm
    # Fraud detection topics
    fraud-decision: fraud-decision
    transaction-risk-evaluated: transaction-risk-evaluated
    transaction-dlt: transaction-service.DLT


feign:
  client:
    invoice-service:
      url: ${INVOICE_SERVICE_URL}/api/invoices
      generateInvoice: /generate
    parameter-service:
      url: ${PARAMETER_SERVICE_URL}/api/v1
      getByCode: /error-codes/error-code
      logError: /log/error
      getAllErrorCodes: /error-codes/error-code/all
    atm-reporting-service:
      url: ${ATM_REPORTING_SERVICE_URL}/api/v1
      getATMById: /atm/get-by-id
    notification-service:
      url: ${NOTIFICATION_SERVICE_URL}/api/v1
      sendNotification: /notification/send
      sendChatNotification: /notification/chat/send
    account-service:
      url: ${ACCOUNT_SERVICE_URL}/api/v1/account
      extractFromIBAN: /get-by-iban
      extractFromId: /get-by-accountId
      getAccounts: /get
      updateBalance: /balance/update
      getProfile: /profile
      holdAccount: /hold
      isBlacklisted: /blacklist/check
      confirmFraud: /fraud/confirm
      isBlocked: /blocked/check
      updatePreviousFraudFlag: /fraud/flag/update
    # Fraud ML Service
    fraud-service:
      url: ${FRAUD_SERVICE_URL}
      evaluate: /evaluate

# Fraud Detection Configuration
fraud:
  enabled: ${FRAUD_ENABLED }  # Set to false to disable fraud detection
  decision:
    hold-timeout-minutes: 15
    strong-auth-timeout-minutes: 5
    manual-review-timeout-minutes: 30
  risk:
    low-threshold: 0.30
    high-threshold: 0.70
  recovery:
    stuck-threshold-minutes: 30

idempotency:
  key-ttl-minutes: 30

spring:
  main:
    banner-mode: off
  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    url: ${DATABASE_URL}
  cache:
    type: redis
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
    hibernate:
      ddl-auto: update
    open-in-view: false
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        interceptor.classes: com.modernbank.transaction_service.aspect.TraceIdProducerInterceptor
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
      group-id: transaction-group
  application:
    name: transaction-service

cache:
  type: redis

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      fraudMLService:
        # When to open the circuit
        failure-rate-threshold: 50          # Open circuit if 50% of calls fail
        slow-call-rate-threshold: 80        # Open circuit if 80% of calls are slow
        slow-call-duration-threshold: 3s    # Calls taking longer than 3s are slow
        
        # Sliding window for calculating failure rate
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10             # Evaluate last 10 calls
        minimum-number-of-calls: 5          # Need at least 5 calls to calculate
        
        # Recovery settings
        wait-duration-in-open-state: 30s    # Wait 30s before trying again
        permitted-number-of-calls-in-half-open-state: 3  # Try 3 calls in half-open
        
        # Exception handling
        record-exceptions:
          - java.lang.Exception
          - feign.FeignException
        ignore-exceptions:
          - java.lang.IllegalArgumentException

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, circuitbreakers, circuitbreakerevents
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      enabled: true
    tags:
      application: ${spring.application.name}