  port: 8083

logging:
  pattern:
    console: %d{yyyy-MM-dd HH:mm:ss} %-5level [%X{traceId}] %logger{36} - %msg%n

kafka:
  topics:
    withdraw-money: withdraw-money
    deposit-money: deposit-money
    transfer-money: start-transfer-money
    transfer-update-money: update-transfer-money
    transfer-finalize-money: finalize-transfer-money
    deposit-money-to-atm: deposit-money-to-atm
    withdraw-money-from-atm: withdraw-money-from-atm


feign:
  client:
    invoice-service:
      url: http://localhost:8050/api/invoices
      generateInvoice: /generate
    parameter-service:
      url: http://localhost:8086/api/v1
      getByCode: /error-codes/error-code
      logError: /log/error
      getAllErrorCodes: /error-codes/error-code/all
    atm-reporting-service:
      url: http://localhost:8080/api/v1
      getATMById: /atm/get-by-id
    notification-service:
      url: http://localhost:8082/api/v1
      sendNotification: /notification/send
      sendChatNotification: /notification/chat/send
    account-service: #TODO: Change PORT
      url: http://localhost:8084/api/v1/account
      extractFromIBAN: /get-by-iban
      updateBalance: /balance/update

spring:
  main:
    banner-mode: off
  datasource:
    password: springstudent
    username: springstudent
    url: jdbc:mysql://localhost:3306/modern_bank_transaction_service
  cache:
    redis:
      host: localhost
      port: 6379
    type: redis
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
    hibernate:
      ddl-auto: update
    open-in-view: false
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        interceptor.classes: com.modernbank.transaction_service.aspect.TraceIdProducerInterceptor
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring:
          deserializer:
            value:
              delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
              trusted.packages: "*"
      group-id: transaction-group
  application:
    name: transaction-service

cache:
  type: redis

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      fraudMLService:
        # When to open the circuit
        failure-rate-threshold: 50          # Open circuit if 50% of calls fail
        slow-call-rate-threshold: 80        # Open circuit if 80% of calls are slow
        slow-call-duration-threshold: 3s    # Calls taking longer than 3s are slow
        
        # Sliding window for calculating failure rate
        sliding-window-type: COUNT_BASED
        sliding-window-size: 10             # Evaluate last 10 calls
        minimum-number-of-calls: 5          # Need at least 5 calls to calculate
        
        # Recovery settings
        wait-duration-in-open-state: 30s    # Wait 30s before trying again
        permitted-number-of-calls-in-half-open-state: 3  # Try 3 calls in half-open
        
        # Exception handling
        record-exceptions:
          - java.lang.Exception
          - feign.FeignException
        ignore-exceptions:
          - java.lang.IllegalArgumentException

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus, circuitbreakers, circuitbreakerevents
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      enabled: true
    tags:
      application: ${spring.application.name}