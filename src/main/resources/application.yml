server:
  port: 8083

kafka:
  topics:
    withdraw-money: withdraw-money
    deposit-money: deposit-money
    transfer-money: start-transfer-money
    transfer-update-money: update-transfer-money
    transfer-finalize-money: finalize-transfer-money
    deposit-money-to-atm: deposit-money-to-atm
    withdraw-money-from-atm: withdraw-money-from-atm


feign:
  client:
    invoice-service:
      url: http://localhost:8050/api/invoices
      generateInvoice: /generate
    parameter-service:
      url: http://localhost:8086/api/v1
      getByCode: /error-codes/error-code
      logError: /log/error
      getAllErrorCodes: /error-codes/error-code/all
    atm-reporting-service:
      url: http://localhost:8080/api/v1
      getATMById: /atm/get-by-id
    notification-service:
      url: http://localhost:8082/api/v1
      sendNotification: /notification/send
      sendChatNotification: /notification/chat/send
    account-service: #TODO: Change PORT
      url: http://localhost:8084/api/v1/account
      extractFromIBAN: /get-by-iban
      updateBalance: /balance/update

spring:
  main:
    banner-mode: off
  datasource:
    password: springstudent
    username: springstudent
    url: jdbc:mysql://localhost:3306/modern_bank_transaction_service
  cache:
    redis:
      host: localhost
      port: 6379
    type: redis
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
    hibernate:
      ddl-auto: update
    open-in-view: false
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: localhost:9092
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring:
          deserializer:
            value:
              delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
              trusted.packages: "com.modernbank.transaction_service.rest.controller.request"
      group-id: transaction-group
  application:
    name: transaction-service

cache:
  type: redis