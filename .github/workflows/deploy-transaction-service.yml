name: Transaction-Service CI/CD

on:
  push:
    branches: [ "master" ]
    # paths kısmını sildik, çünkü ana dizindeyiz.

env:
  ACR_NAME: ataberkbulutacr
  IMAGE_NAME: notification-service
  CLUSTER_NAME: ataberk-bakirbank-aks-cluster
  RESOURCE_GROUP: ataberk-bakirbank-aks-cluster

  # DÜZELTME: pom.xml ana dizinde olduğu için nokta (.) koyuyoruz
  SERVICE_PATH: .

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:v1 .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:v1
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      - name: Rollout Restart Deployment
        run: |
          kubectl rollout restart deployment ${{ env.IMAGE_NAME }}